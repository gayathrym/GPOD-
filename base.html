<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPOD Authentication</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tippy.js for tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- SweetAlert2 for modals -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Form input styling */
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            @apply w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            @apply outline-none ring-2 ring-blue-500 border-blue-500;
        }

        /* Click effect animation */
        .click-effect {
            width: 40px;
            height: 40px;
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            0% { 
                transform: translate(-50%, -50%) scale(0.5); 
                opacity: 1; 
            }
            100% { 
                transform: translate(-50%, -50%) scale(2); 
                opacity: 0; 
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">GPOD Auth</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/register" class="py-2 px-4 text-gray-500 hover:text-gray-700">Register</a>
                    <a href="/login" class="py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Sign In</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Common utility functions
        function showToast(message, type = 'success') {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });

            Toast.fire({
                icon: type,
                title: message
            });
        }

        function showModal(title, message, icon = 'success') {
            return Swal.fire({
                title: title,
                text: message,
                icon: icon,
                confirmButtonText: 'OK',
                confirmButtonColor: '#3B82F6'
            });
        }

        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', () => {
            tippy('[data-tippy-content]', {
                theme: 'light-border',
                animation: 'scale'
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
